<!----------- Modal ------------->
<div class="modal fade" id="addMovieForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add To Our Database</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="row g-2">
                <!------- Add Movie Title ------->
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="new-movie-title" placeholder="Title Here">
                        <label for="new-movie-title">Title</label>
                    </div>
                </div>
                <!------- Add Movie Year ------->
                <div class="col-md">
                    <div class="form-floating">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="new-movie-year" placeholder="Release Year Here">
                            <label for="new-movie-year">Release Year</label>
                        </div>
                    </div>
                </div>
            </div>
            <!------- Add Movie Genre ------->
            <div class="modal-body" id="new-movie-genre">
                Genre:
                <div>
                    <!---------------- Genre Row 1 ----------------->
                    <!-- Sci-Fi Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="sci-fi"  autocomplete="off" value="Sci-Fi">
                    <label class="btn btn-outline-secondary" for="sci-fi">Sci-Fi</label>
                    <!-- Fantasy Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="fantasy" autocomplete="off" value="Fantasy">
                    <label class="btn btn-outline-secondary" for="fantasy">Fantasy</label>
                    <!-- Action Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="action"  autocomplete="off" value="Action">
                    <label class="btn btn-outline-secondary" for="action">Action</label>
                    <!-- Romance Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="romance"  autocomplete="off" value="Romance">
                    <label class="btn btn-outline-secondary" for="romance">Romance</label>
                    <!--------------- Genre Row 2 -------------------->
                    <!-- Mystery Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="mystery"  autocomplete="off" value="Mystery">
                    <label class="btn btn-outline-secondary" for="mystery">Mystery</label>
                    <!-- Horror Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="Horror"  autocomplete="off" value="Horror">
                    <label class="btn btn-outline-secondary" for="Horror">Horror</label>
                    <!-- Thriller Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="thriller"  autocomplete="off" value="Thriller">
                    <label class="btn btn-outline-secondary" for="thriller">Thriller</label>
                    <!-- Drama Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="drama"  autocomplete="off" value="Drama">
                    <label class="btn btn-outline-secondary" for="drama">Drama</label>
                    <!--------------- Genre Row 3 ----------------->
                    <!-- Adventure Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="adventure"  autocomplete="off" value="Adventure">
                    <label class="btn btn-outline-secondary" for="adventure">Adventure</label>
                    <!-- Western Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="western"  autocomplete="off" value="Western">
                    <label class="btn btn-outline-secondary" for="western">Western</label>
                    <!-- Documentary Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="documentary"  autocomplete="off" value="Documentary">
                    <label class="btn btn-outline-secondary" for="documentary">Documentary</label>
                    <!------------------- Genre Row 3 ---------------------->
                    <!-- Epic Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="epic"  autocomplete="off" value="Epic">
                    <label class="btn btn-outline-secondary" for="epic">Epic</label>
                    <!-- History Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="history"  autocomplete="off" value="History">
                    <label class="btn btn-outline-secondary" for="history">History</label>
                    <!-- War Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="war"  autocomplete="off" value="War">
                    <label class="btn btn-outline-secondary" for="war">War</label>
                    <!-- Comedy Button -->
                    <input type="checkbox" class="btn-check new-movie-genre" id="comedy"  autocomplete="off" value="Comedy">
                    <label class="btn btn-outline-secondary" for="comedy">Comedy</label>
                </div>
            </div>
            <!------- Add Movie Rating ------->
            <div class="modal-body">
                <div class="form-floating">
                    <select class="form-select" id="new-movie-rated" aria-label="Floating label select example">
                        <<option selected>Movie Rating</option>
                        <option value="G">G: General Audiences</option>
                        <option value="PG-13">PG-13: Parental Guidance Suggested</option>
                        <option value="R">R: Restricted</option>
                    </select>
                    <label for="new-movie-rated">Rating</label>
                </div>
            </div>
            <!------- Add Movie Plot ------->
            <div class="modal-body">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Enter Plot Here" id="new-movie-plot"></textarea>
                    <label for="new-movie-plot">Plot:</label>
                </div>
            </div>
            <!------- Add Movie Poster ------->
            <div class="modal-body">
                <div class="form-floating">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="new-movie-poster" placeholder="Poster Link Here">
                        <label for="new-movie-year">Movie Image Link:</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="movie-add-btn">Add</button>
            </div>
        </div>
    </div>
</div>
